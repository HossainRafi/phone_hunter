<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./fav-icon.png" type="image/x-icon" />

    <title>phone finder</title>

    <!--========== Bootstrap CDN ==========-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark bg-opacity-10">
    <!--========== Heading ==========-->
    <h2 class="text-center text-success display-3 fw-normal py-2">
      Phone Finder
    </h2>

    <!--========== Search Section ==========-->
    <div class="container">
      <div class="d-flex w-50 mx-auto">
        <!--========== Input Box ==========-->
        <input
          id="input-value"
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />

        <!-- ========== Search Button ========== -->
        <button
          onclick="getValue()"
          class="btn btn-outline-success fw-bold"
          type="submit"
        >
          Search
        </button>
      </div>

      <!-- ========== Single Phone Details ========== -->
      <h2 id="errormsg"></h2>
      <section class="container-fluid">
      <div id="phone-details" class="w-50 mx-auto my-4">

      </div>

      <!-- ========== Search Results ========== -->
      
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-3">

        </div>
      </section>
    </div>

    <!--========== Script Links Start ==========-->
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--========== Script Links End ==========-->
  </body>
</html>
